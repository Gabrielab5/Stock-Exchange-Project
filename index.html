<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=investopedia.com">
</head>
<body>
    <div id="stockMarquee"></div>
    <div class="container">
        <h1>Stock Exchange Search</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a company (e.g., Apple)">
            <button id="searchButton">Search</button>
        </div>
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
        <div id="searchResults" class="search-results"></div>
    </div>
    <script type="module" src="js/Marquee.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
